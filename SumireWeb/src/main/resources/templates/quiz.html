<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head th:replace="commons/header :: common_head(~{::title}, ~{::link}, ~{::script})">
	<title>クイズ画面</title>
	<link th:href="@{/css/quiz.css}" rel="stylesheet" type="text/css">
	<script th:src="@{/js/quiz.js}" type="text/javascript"></script>
</head>
<body>
	<header th:replace="commons/header :: common_header()"></header>
	<div class="container container-fluid">
		<div class="frame">
			<h2 th:text="${quiz.question}"></h2>
		</div>
		<hr />
		<table class="table table-striped tagle-bordered">
			<thead>
				<tr>
					<th>女優情報</th>
					<th>イメージ</th>
					<th>選択</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="choice: ${quiz.choices}">
					<td>
						<p th:text="${choice.name}"></p>
						<p th:text="|${choice.bust}cm / ${choice.west}cm / ${choice.hip}cm|"></p>
					</td>
					<td><img th:src="${choice.imageUri}"></td>
					<td><button class="btn btn-success selectCh" th:value="${choice.correctFlg}">この人！</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="commons/dialog :: common_dialog()"></div>
	<footer th:replace="commons/footer :: common_footer()"></footer>
</body>
</html>
